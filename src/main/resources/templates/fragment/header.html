<!DOCTYPE html>
<html xmlns:th="http://tyhmeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<sec:authorize access="isAuthenticated()">
  <sec:authentication property="principal" var="principal">
  </sec:authentication>
</sec:authorize>
<header class="header" th:fragment="commonHeader">
  <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="/">Ylog</a>

        </div>
        <div th:if="${#authorization.expr('isAuthenticated()')}" class="col-4 d-flex justify-content-end align-items-center">
          <h4 th:text="${#authentication.name}"></h4>
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="/post/form">글쓰기</a>
          <a class="btn btn-sm btn-outline-secondary" href="/user/form">회원정보</a>
          <a class="btn btn-sm btn-outline-secondary" href="/logout">Logout</a>
        </div>
        <th:block th:unless="${#authorization.expr('isAuthenticated()')}">
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
            </a>
            <a class="btn btn-sm btn-outline-secondary" href="/joinForm">Sign up</a>
            <a class="btn btn-sm btn-outline-secondary" href="/signinForm">Sign in</a>
          </div>
        </th:block>
      </div>
  </header>
</header>
</html>
