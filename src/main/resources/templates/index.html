<!doctype html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
    <head>
        <th:block layout:fragment="css"/>
        <th:block layout:fragment="script"/>
        <link href="/css/index.css" rel="stylesheet"/>
    </head>
<div layout:fragment="content">
    <main class="container">
        <div class="row mb-2">
            <div th:each="post : ${posts.content}"class="col-md-6">
                <div class="card m-2" style="flex-direction: inherit;">
                    <div class="card-body" style="float:left;">
                        <strong class="d-inline-block mb-2 text-primary">World</strong>
                        <h3 th:text="${post.title}" class="mb-0"/>
                        <div th:text="${post.create_date}" class="mb-1 text-muted">
                        </div>
                        </br>
                    <a th:href="@{/post/__${post.id}__}" id="btn-detail" class="btn btn-dark">상세보기</a>
                    </div>

                    <div class="col-auto d-lg-block" style="display: inline-block;">
                        <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                             role="img"
                             aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                             focusable="false"><title>
                            Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" th:href="@{?page=__${posts.number-1}__}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:href="@{?page=__${posts.number+1}__}">Next</a></li>
        </ul>
    </main>
</div>
</html>
